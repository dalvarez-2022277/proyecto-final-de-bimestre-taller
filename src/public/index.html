<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Login and Signup Form</title>

    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
            
    <!-- Boxicons CSS -->
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
                
</head>
<body>
    <section class="container forms">
        <div class="form login">
            <div class="form-content">
                <header>Login</header>
                <form id="loginForm">
                    <div class="field input-field">
                        <input type="email" placeholder="USERNAME" class="input" id="email">
                    </div>

                    <div class="field input-field">
                        <input type="password" placeholder="USERNAME" class="password" id="loginPassword">
                        <i class='bx bx-hide eye-icon'></i>
                    </div>
                    <div class="field button-field">
                        <button class="opacity">SUBMIT</button>
                    </div>
                </form>

                <div class="form-link">
                    <span>No tienes una cuenta? <a href="#" class="link signup-link">Registrarse</a></span>
                </div>
            </div>
        </div>

        <!-- Signup Form -->

        <div class="form signup">
            <div class="form-content">
                <header>Signup</header>
                <form id="signupForm">
                    <div class="field input-field">
                        <input type="email" placeholder="Email" class="input" id="signupEmail">
                    </div>

                    <div class="field input-field">
                        <input type="password" placeholder="Create password" class="password" id="signupPassword">
                    </div>

                    <div class="field input-field">
                        <input type="password" placeholder="Confirm password" class="password" id="confirmPassword">
                        <i class='bx bx-hide eye-icon'></i>
                    </div>

                    <div class="field button-field">
                        <button type="submit">Signup</button>
                    </div>
                </form>

                <div class="form-link">
                    <span>Already have an account? <a href="#" class="link login-link">Login</a></span>
                </div>
            </div>
        </div>
    </section>

    <!-- JavaScript -->
    <script src="js/script.js"></script>
</body>
</html>
